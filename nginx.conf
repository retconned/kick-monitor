server {
    listen 80;
    server_name localhost;

    # This is the critical part for serving your frontend
    location / {
        # This points to the *frontend container's* Nginx, which is serving the static files.
        # 'kick-monitor-frontend' is the service name in docker-compose, and its Nginx listens on port 80.
        proxy_pass http://kick-monitor-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off; 
    }

    # Proxy API requests to the Go backend service
    location /api/ {
        # 'kick-monitor-api' is the service name in docker-compose
        proxy_pass http://kick-monitor-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Disable buffering to ensure real-time streaming if your API supports it
        proxy_buffering off;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
