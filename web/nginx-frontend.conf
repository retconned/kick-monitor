# web/nginx-frontend.conf

server {
    listen 80;
    server_name localhost;

    # This 'root' directive must point to where your built React app files are.
    # In web/Dockerfile.frontend, we copy to /usr/share/nginx/html.
    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # You might also want to add error logging for this Nginx instance
    error_log /var/log/nginx/error.log warn; # Add this
    access_log /var/log/nginx/access.log main; # Add this if you want access logs
}
